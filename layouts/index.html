{{ define "main" }}
  <main>
    <section class="categories-list">
      <h1>카테고리 선택</h1>
      <ul>
        {{ range $name, $taxonomy := .Site.Taxonomies.categories }}
          <li>
            <a href='{{ "/categories/" | relLangURL }}{{ $name | urlize }}'>
              {{ humanize $name }} ({{ len $taxonomy }})
            </a>
          </li>
        {{ end }}
      </ul>
    </section>
  </main>
{{ end }}
